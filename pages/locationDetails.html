<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Ninja</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link ref="apple-touch-icon" href="/icons/icon-96x96.png"> <!--- copy for each size of icon you have --->
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="#FFE1C4">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">Food<span>Ninja</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">ELLMOE</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><a href="/pages/map.html" class="waves-effect">Map</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- content -->
  <div class="details container grey-text">
    <div class="card-panel location white row" data-id="${id}">
        <img src=${data.imageFileLocation} alt="location thumb">
      <div class="location-details">
        <div class="location-name">${data.name}</div>
        <div class="location-venue">${data.venue}</div>
        <div class="location-description">${data.description}</div>
        <div class="location-contactName">Contact: ${data.contactName}</div>
        <div class="location-contactPhone">Phone: ${data.contactPhone}</div>
        <div class="location-email">email: ${data.email}</div>
      </div>
      <div class="location-delete">
        <i class="material-icons"  data-id="${id}">delete_outline</i>
      </div>
    </div>
  </div>

  <script src="keys.js"></script>
  <script src="/firebaseSetUp.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
