<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Ninja</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link ref="apple-touch-icon" href="/icons/icon-96x96.png"> <!--- copy for each size of icon you have --->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="apple-mobile-web-app-title" content="ELLMOE">
  <meta name="description" content="A location managment app">
  <meta name="theme-color" content="#FFE1C4">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/"><span>ELLMOE</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">ELLMOE</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><a href="/pages/map.html" class="waves-effect">Map</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- locations -->
  <div class="locations container grey-text text-darken-1">

  </div>

  <div class="right sticky-btn">
    <a class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add location side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-location container section">
      <h6 >New Location</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Grand Canyon" id="name" type="text" class="validate">
        <label for="name">Location Name</label>
      </div>
      <div class="input-field">
        <input placeholder="Wedding" id="venue" type="text" class="validate">
        <label for="venue">Venue Type</label>
      </div>
      <div class="input-field">
        <input placeholder="Description" id="description" type="text" class="validate">
        <label for="description">Description</label>
      </div>
      <div class="input-field">
        <input placeholder="Ms. Contact Name" id="contactName" type="text" class="validate">
        <label for="contactName">Contact Name</label>
      </div>
      <div class="input-field">
        <input placeholder="Phone" id="contactPhone" type="text" class="validate">
        <label for="contactPhone">Contact Phone</label>
      </div>
      <div class="input-field">
        <input placeholder="Email" id="email" type="text" class="validate">
        <label for="email">Contact Email</label>
      </div>
      <div>
        <input type="file" accept="image/*" id="file-input">
        <script>
          const fileInput = document.getElementById('file-input');

          fileInput.addEventListener('change', (e) => doSomethingWithFiles(e.target.files));
        </script>
      </div>
      <div class="form-buttons input-field center">
        <button id="add-location-button" class="btn-form btn-small">Add</button>
        <button id="clear-form-button" class="btn-form btn-small" data-fir-click="clear_form">Clear</button>
      </div>
    </form>
  </div>



  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>


  <script src="/firebaseSetUp.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
